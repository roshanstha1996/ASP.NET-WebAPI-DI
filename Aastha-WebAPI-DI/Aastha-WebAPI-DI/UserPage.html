<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulUsers = $('#ulUsers');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/User',
                    dataType: 'json',
                    success: function (data) {
                        ulUsers.empty();
                        $.each(data, function (index, val) {
                            var fullname = val.UserName + ' ' + val.UserType;
                            ulUsers.append('<li>' + fullname + '</li>');
                        })
                    }
                });
            });

            $('#btnClear').click(function () {
                ulUsers.empty();
            });
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="Get All Users" />
    <input id="btnClear" type="button" value="Clear" />
    <ul id="ulUsers"></ul>
</body>
</html>
